name: GitHub Snake Game

on:
  # Run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: github-snake-game

# If you need to auto-update the README, you'll need 'contents: write'
permissions:
  contents: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        snakeStyle:
          - "dist/github-snake.svg"
          - "dist/github-snake-dark.svg?palette=github-dark"
          - "dist/github-snake-rainbow.svg?color_snake=rainbow&color_dots=#FFE79B,#FFD700,#FD943F,#FC5E5A,#E8006F,#FF84C2"
          - "dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9"
          - "dist/neon.svg?color_snake=#FF00FF&color_dots=#39FF14,#FFEA00,#FF00E4,#00E5FF"
          - "dist/pastel.gif?color_snake=#FFAACC&color_dots=#FFD1DC,#D7FFDC,#C7EFFF,#FFCFCF"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: |
            ./.gradle
            ./.m2
            ./node_modules
          key: ${{ runner.os }}-snake-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pom.xml', '**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-snake-

      - name: Generate Snake (matrix)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: ${{ matrix.snakeStyle }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Snake Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "Snake Animations"
          path: dist

  deploy:
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Snake Artifacts
        uses: actions/download-artifact@v4
        with:
          name: "Snake Animations"
          path: dist

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "chore: update snake animations on $(date '+%Y-%m-%d %H:%M:%S') [skip ci]"
